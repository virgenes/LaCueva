<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaCueva - Redirigiendo</title>
    <script>
      // Redirigir a la app manteniendo la ruta
      const path = window.location.pathname;
      const hash = window.location.hash;
      const search = window.location.search;
      
      // Si no estamos ya en la app, redirigir
      if (!path.includes('/LaCueva')) {
        const newPath = '/LaCueva/#' + path.replace(/^\//, '') + search + hash;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <noscript>
      <h1>LaCueva</h1>
      <p>Redirigiendo a la aplicación...</p>
      <p>Si no eres redirigido automáticamente, <a href="/LaCueva/">haz clic aquí</a>.</p>
    </noscript>
  </body>
</html>
